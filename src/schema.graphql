type User {
  id: ID!
  email: String!
  name: String!
}

type Message {
  id: Int!
  text: String!
  user: User!
}

type Query {
  getUser(id: ID!): User!
  allUsers: [User!]!
}

type Mutation {
  createUser(email: String!, password: String!, name: String!): User!
  createMessage(text: String!): Boolean!
}
